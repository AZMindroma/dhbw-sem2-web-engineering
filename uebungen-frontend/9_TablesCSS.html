<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
        }

        #bottomrow {
            border-bottom: dashed blue;
        }
    </style>
</head>
<body>
<table>
    <caption>Titel der Tabelle</caption>
    <tr style="color:blue;">
        <th>Titelzelle 1</th>
        <th>Titelzelle 2</th>
        <th>Titelzelle 3</th>
        <th>Titelzelle 4</th>
    </tr>
    <tr>
        <td>Zelle 1</td>
        <td>Zelle 2</td>
        <td>Zelle 3</td>
        <td>Zelle 4</td>
    </tr>
    <tr>
        <td>Zelle 5</td>
        <td rowspan="2" colspan="2"><img src="images/Mooses.png" width="100"></img></td>
        <td>Zelle 7</td>
    </tr>
    <tr>
        <td rowspan="2">Zelle 8</td>
        <td>Zelle 9</td>
    </tr>
    <tr id="bottomrow">
        <td style="border-right-color: red; border-right-width: 5px">Zelle 10</td>
        <td colspan="2" style="color: green; text-align: right; font-style: italic">Zelle 11</td>
    </tr>
</table>
</body>
</html>
